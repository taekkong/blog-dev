<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
<div class="h-full">
    <form method="post" th:action="@{/posts/modify/{id}(id=${posts.id})}"
          class="flex flex-col h-full items-center justify-center gap-8">
        <input name="title" th:value="${posts.title}"
               class="p-3 w-[60%] h-[5%] border border-2 border-gray-200 rounded">

        <textarea name="content"
                  th:text="${posts.content}"
                  class="p-3 border border-2 border-gray-200 rounded
                      resize-none w-[60%] h-[60%]"></textarea>

        <div class="w-[60%] flex justify-end">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600
                        text-white font-semibold py-2 px-4 rounded shadow">수정</button>
        </div>
    </form>
</div>
</body>
</html>
