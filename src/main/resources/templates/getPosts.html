<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
<div class="h-full">
    <div class="flex flex-col h-full items-center justify-center gap-8">
        <div th:text="${posts.title}"
               class="p-3 w-[60%] h-[5%] border border-2 border-gray-200 rounded"></div>

        <div th:text="${posts.content}"
                  class="p-3 border border-2 border-gray-200 rounded
                      resize-none w-[60%] h-[60%]"></div>

        <a th:href="@{/posts/modify/{id}(id=${posts.id})}">
            <button type="button" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">글 수정</button>
        </a>
    </div>
</div>
</body>
</html>
