<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
<div class="h-full">
    <div class="h-full flex flex-col justify-center items-center border border-blue-300 gap-10">
        <div class="h-[75%] w-[60%] border border-red-500 p-3">
            <h3 class="mb-24">게시글</h3>
            <ul>
                <li th:each="post : ${posts}">
                    <span th:text="${post.id()} " class="text-xl"></span>
                    <!--타임리프 반복문 문법-->
                    <a th:href="@{|/posts/${post.id()}|}"
                       th:text="${post.title()}"
                       class="text-gray-300 underline text-xl hover:text-gray-400"></a>
                </li>
            </ul>
        </div>

        <div>
            <a href="/members">
                <button type="button" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">로그인</button>
            </a>

            <a href="/posts/new">
                <button type="button" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">글 작성</button>
            </a>

            <a href="/posts/modify">
                <button type="button" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">글 수정</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
